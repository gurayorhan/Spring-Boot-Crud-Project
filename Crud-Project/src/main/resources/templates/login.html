	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body class="container p-5">

        <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <hr/>
            <form class="needs-validation" novalidate="" action="#" th:action="@{/kontrol}" th:object="${nesne}" method="post">
              <div class="col mb-3">
          
          		<label for="name">E-Mail</label>
	    		<input class="form-control" type="text" th:field="*{mail}" id="name" placeholder="E-Mail">
	    	
	          </div>
	          <div class="col mb-3">
	            <label for="name">Password</label>
		    	<input class="form-control" type="text" th:field="*{password}" id="surname" placeholder="Password">
	          </div>
				<p> </p>
              <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
